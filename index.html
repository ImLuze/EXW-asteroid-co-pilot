<html>
  <head>
    <meta charset="utf-8">

  </head>

    <div id="world">
      <div class="alive">
        <h1>Score</h1>
        <h2 class="score"></h2>
      </div>
      <div class="death">
        <h1 class="lost">You Lose</h1>
